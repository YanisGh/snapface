<div class="face-snap-card" *ngIf="faceSnap$ | async as faceSnap" [ngClass]="{ snapped: buttonText === 'Oops, unSnap!' }">
    <a routerLink="/facesnaps">Back</a>
    <h2>{{ faceSnap.title | titlecase }}</h2>
    <p>Mis en ligne {{ faceSnap.createdDate | date: ' le dd/MM/yyyy, à HH:mm' }}</p>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    <p>{{ faceSnap.description | titlecase }}</p>
    <p>
        <button (click)="onSnap(faceSnap.id)">{{ buttonText }}</button>
        <span [ngStyle]="{ color: 'rgb(0, ' + faceSnap.snaps + ', 0)' }">👍 {{ faceSnap.snaps }}</span>
    </p>
    
  </div>
